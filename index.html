
<!DOCTYPE html>
<html>
<head>
    <title>Ontologie Interactive</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
        #network {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 1px solid black;
            padding: 20px;
            display: none;
            z-index: 1000;
            max-width: 400px;
            word-wrap: break-word;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Représentation Interactive de l'Ontologie</h1>
    <div id="network"></div>
    <div id="overlay" onclick="hidePopup()"></div>
    <div id="popup">
        <p id="popup-content"></p>
        <button onclick="hidePopup()">Fermer</button>
    </div>
    <script type="text/javascript">
        var nodes = new vis.DataSet([{"id": 0, "label": "Aliénation", "title": "Être aliéné, c’est ne plus s’appartenir. C’est avoir le sentiment d’être dépossédé de soi-même. \nFait de ne plus s'appartenir soi-même, d'être la propriété réelle ou\nsymbolique de quelqu'un ou de quelque chose d’autre.\nExemple : je peux être aliéné par une dépendance"}, {"id": 1, "label": "Identité", "title": "Ce qui permet de reconnaître quelqu’un ou quelque chose. Selon le principe d’identité, l’identité est le fait d’être égal à soi. Une chose est toujours égale à elle-même (A=A). Il s’agit d’un principe logique qui permet de s’assurer\nqu’une chose ne désigne pas une autre chose : lorsque j’utilise le terme « arbre », c’est pour désigner la chose arbre, et non une autre chose. Ce terme est toujours valable, en ce sens que demain, le mot n’aura pas changé et désignera toujours la même chose. L’identité désigne ainsi ce qui permet de reconnaître une chose dans son unité et dans le temps. Le concept englobe l’ensemble des caractéristiques immuables (qui ne changent pas) pouvant qualifier cette chose."}, {"id": 2, "label": "Émancipation", "title": "Être émancipé, c’est sentir qu’on a réussi à se libérer d’une contrainte, d’une servitude \nExemple : je peux réussir à me libérer d'une emprise"}, {"id": 3, "label": "Amour", "title": "Aucune info"}, {"id": 4, "label": "Autorité", "title": "Aucune info"}, {"id": 5, "label": "Communauté", "title": "Une communauté est un groupement d’individus réunis autour d’une\nculture et d’une identité communes. La communauté se distingue de la société, qui tend à encourager l’émancipation de l’individu par rapport au groupe qui peut être aliénant. Dans la communauté, c’est le commun qui prime sur l’individu : celui-ci n’est qu’une partie formant le tout, ce qui signifie qu’il y a une hiérarchie entre les membres de la communauté et la communauté elle-même."}, {"id": 6, "label": "Culture", "title": "La culture est l’ensemble des connaissances et des comportements propres à une communauté humaine, à un groupe humain constitué par ses affinités."}, {"id": 7, "label": "Conscience", "title": "Aucune info"}, {"id": 8, "label": "Devoir", "title": "Aucune info"}, {"id": 9, "label": "Différence", "title": "Au contraire de l’identité, la différence est ce qui permet de distinguer les\nchoses. Elle est l’exact opposé de l’identité en ce qu’elle ne rassemble pas et ne vise pas\nl’unité."}, {"id": 10, "label": "État", "title": "Ensemble des institutions (politiques, économiques, sociales, culturelles...) qui\ngouvernent un pays sur un territoire donné. C’est un pouvoir souverain. C’est l’État qui dicte les règles pour l’ensemble des citoyens. Le pouvoir contraint les hommes à obéir aux lois qu’il édicte. "}, {"id": 11, "label": "Éthique", "title": "L’éthique désigne une branche philosophique qui cherche à connaitre et à\ndéterminer les principes régulateurs de l’action humaine. En ce sens, elle fournit des règles concrètes à suivre pour l’action."}, {"id": 12, "label": "Morale", "title": "La morale désigne la recherche d’un idéal de conduite, qui définit des règles\ncomportementales idéales qu’il faudrait suivre, mais qui ne sont pas toujours ajustées à la réalité."}, {"id": 13, "label": "Inconscient", "title": "Aucune info"}, {"id": 14, "label": "Liberté", "title": "État d’un individu qui n’est soumis qu’aux obligations qu’il se choisit et dont\nl’action n’est pas limitée par des contraintes externes. État de celui qui n’est pas aliéné, dont l’existence ne dépend pas d’un autre que lui."}, {"id": 15, "label": "Mort", "title": "Aucune info"}, {"id": 16, "label": "Philosophie", "title": "Selon l'étymologie grecque, la philosophie est un désir de sagesse, entendue comme la connaissance de ce qui est "}, {"id": 17, "label": "Pouvoir", "title": "Aucune info"}, {"id": 18, "label": "Religion", "title": "Aucune info"}, {"id": 19, "label": "Société", "title": "La société place l’individu au centre des préoccupations. Elle forme un Tout qui est formé par la juxtaposition des individus, c’est-à-dire que les individus\nvivent les uns à côté des autres sans pour autant partager des choses communes. Les individus peuvent être distingués les uns des autres et demeurent séparés malgré leurs liens sociaux. Contrairement à la communauté, dans la société, les consciences ne sont plus agrégées les unes aux autres mais différenciées ce qui engendre l’émancipation de l’individu, qui s’accompagne du règne de l’individualisme. La société encourage alors\nl’autonomie de l’individu."}, {"id": 20, "label": "Technique", "title": "Aucune info"}, {"id": 21, "label": "Temps", "title": "Aucune info"}, {"id": 22, "label": "Travail", "title": "Aucune info"}, {"id": 23, "label": "Vérité", "title": "Aucune info"}]);
        var edges = new vis.DataSet([{"from": 0, "to": 1}, {"from": 0, "to": 2}, {"from": 5, "to": 6}, {"from": 5, "to": 1}, {"from": 5, "to": 2}, {"from": 6, "to": 5}, {"from": 6, "to": 1}, {"from": 2, "to": 0}, {"from": 11, "to": 12}, {"from": 19, "to": 5}, {"from": 19, "to": 0}, {"from": 19, "to": 6}, {"from": 19, "to": 2}, {"from": 19, "to": 1}]);
        var container = document.getElementById('network');
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {
            physics: {
                enabled: true
            },
            edges: {
                arrows: 'to'
            },
            interaction: {
                hover: true,
                tooltipDelay: 200
            }
        };
        var network = new vis.Network(container, data, options);
        function showPopup(content) {
            document.getElementById('popup-content').innerText = content;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
        network.on('click', function(properties) {
            if (properties.nodes.length > 0) {
                var nodeId = properties.nodes[0];
                var node = nodes.get(nodeId);
                showPopup(node.title);
            }
        });
    </script>
</body>
</html>
